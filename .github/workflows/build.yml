name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'

      - name: Build linux amd64
        run: GOOS=linux GOARCH=amd64 go build -o dist/anigarden-linux-amd .

      - name: Build linux arm64
        run: GOOS=linux GOARCH=arm64 go build -o dist/anigarden-linux-arm .

      - name: Build macOS arm64
        run: GOOS=darwin GOARCH=arm64 go build -o dist/anigarden-macos-arm .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Release ${{ github.event.inputs.version }}"
          files: |
            dist/anigarden-linux-amd
            dist/anigarden-linux-arm
            dist/anigarden-macos-arm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
